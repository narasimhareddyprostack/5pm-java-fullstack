<!DOCTYPE html>
<html>
  <head>
    <title>Java Script Training - Topic</title>
    <script type="text/javascript">
      function display() {
        alert("Function called");
      }
      //This part we are calling as “ Called Part”
    </script>
  </head>
  <body>
    <h1 id="dt">Event Example</h1>
    <button onclick="display()">Submit</button>
    <button onclick="display()">Submit</button>
    <button onclick="display()">Submit</button>
  </body>
</html>
